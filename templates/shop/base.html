<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shop - {% block title %}
        {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
    <div class="container">
    <a href="/">Home</a> |
    <a href="{% url 'shop:about' %}">About</a> |
    <a href="{% url 'shop:contact' %}">Contact Us</a> |
    <a href="{% url 'shop:all_products' %}">All Products</a> |
    <a href="{% url 'shop:mycart' %}">Cart</a> |

    {% if request.user.customer %}
    Welcome - {{request.user.username}}! 
    <a href="{% url 'shop:logout' %}">LogOut</a> | 
    <a href="{% url 'shop:profile' %}">My Profile</a>
    {% else %}
    <a href="{% url 'shop:newUser' %}">Register</a> |
    <a href="{% url 'shop:login' %}">Login</a>
    {% endif %}
    
    </div>
    
    <hr/>
    {% block  content %}
    {% endblock %}
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>
    </body>
</html>
